name: 'Morses: Tech & Socials stuff'
description: 'Blog about ideas, utopies and awesomeness'
meta_description: "Morses: Tech & Socials stuff"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://mors-es.github.io'
google_analytics: 'UA-67365635-1'
disqus: true
disqus_shortname: 'morses'


# Details for the RSS feed generator
url:            'http://mors-es.github.io'
author:         'Morses'
authorTwitter:  '@mors_es'
authorGitHub: 'mors-es'
authorInstuctables: 'mors_es'
authorSlideShare: 'mors-es'
authorFacebook: 'morsesio'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
